---
layout: application
trigger: post
---

<article>
  <span class="created-at">{{ page.created_at | date:'%Y-%m-%d' }}</span>
  <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
  <span class="author"><em>by</em> {{page.author}}</span>

  {{content}}

  <ul class="tags">
  {% for tag in (page.tags | split '\s') %}
    <li>{{ tag }}</li>
  {% endfor %}
  </ul>
</article>
